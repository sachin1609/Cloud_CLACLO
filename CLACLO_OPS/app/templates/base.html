<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Welcome to ClaClo System{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ClaClo System Operator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Create University -->
                <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="cursor: pointer;" onclick="location.href='/create_university/';">
                    <div class="card-body">
                        <h4 class="card-title">Create University</h4>
                        <p class="card-text">Click to create universities.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Manage University -->
                <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="cursor: pointer;" onclick="location.href='/manage_universities/';">
                    <div class="card-body">
                        <h4 class="card-title">Manage University</h4>
                        <p class="card-text">Click to manage universities.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Create Surveys -->
                <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="cursor: pointer;" onclick="location.href='/surveys';">
                    <div class="card-body">
                        <h4 class="card-title">Create Surveys</h4>
                        <p class="card-text">Click to create surveys.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Manage Surveys -->
                <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="cursor: pointer;" onclick="location.href='/surveys';">
                    <div class="card-body">
                        <h4 class="card-title">Manage Surveys</h4>
                        <p class="card-text">Click to manage surveys.</p>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>


    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            ï¿½ 2024 ClaClo System, Inc
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
