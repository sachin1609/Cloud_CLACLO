{% extends 'base.html' %}

{% block content %}
<h2>Create Survey</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
